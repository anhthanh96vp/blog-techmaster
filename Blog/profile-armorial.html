<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/header-in.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/welcome-popup.css">
    <link rel="stylesheet" href="css/profile.css">


    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <title>Blog</title>
</head>

<body>
    <header>
        <article class="header">
            <div class="logo">
                <div class="logo__image">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="logo__seach">
                    <input type="text" placeholder="Seach">
                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="seach__collapse">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="sign">
                <div class="sign__icons sign__write">
                    <button class="btn__drop" onclick="dropDown('drop__write')">
                        <i class="fas fa-edit"></i>
                    </button>
                    <ul id="drop__write" class="dropdown__content">
                        <li>321321321</li>
                        <li>321321321</li>
                        <li>321321321</li>
                    </ul>
                </div>
                <div class="sign__icons sign__notify">
                    <button class="btn__drop" onclick="dropDown('drop__notify')">
                        <i class="fas fa-bell"></i>
                    </button>
                    <ul id="drop__notify" class="dropdown__content">
                        <li>aaaaa</li>
                        <li>321321321</li>
                        <li>321321321</li>
                    </ul>
                </div>
                <div class="sign__icons sign__user">
                    <button class="btn__drop" onclick="dropDown('drop__user')">
                        <i class="fas fa-user"></i>
                    </button>
                    <ul id="drop__user" class="dropdown__content">
                        <li>321321321</li>
                        <li>321321321</li>
                        <li>321321321</li>
                    </ul>
                </div>
            </div>
        </article>
        <div class="profile">
            <div class="profile__avatar">
                <img src="images/avatar.jpg" alt="">
            </div>
            <div class="profile__user">
                <div class="profile__user__name">
                    <h3>Nguyễn Anh Thành</h3>
                </div>
                <div class="profile__user__follow">
                    <button>Theo dõi</button>
                </div>
                <div class="profile__user__icons">
                    <a href="">
                        <i class="fab fa-2x fa-facebook-f"></i>
                    </a>
                    <a href="">
                        <i class="fab fa-2x fa-twitter"></i>
                    </a>
                    <a href="">
                        <i class="fab fa-2x fa-github"></i>
                    </a>
                </div>
                <div class="profile__user__work">
                    <p>Bài viết</p>
                    <p>Lượt thích</p>
                    <p>Lượt xem</p>
                </div>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <li>
                    <a href="">Bài viết mới</a>
                </li>
                <li>
                    <a href="">Bài viết hay</a>
                </li>
                <li>
                    <a href="">Series</a>
                </li>
            </ul>
        </nav>
    </header>



    <footer>
        <div class="address">
            <h5>Copyrights 2018 &copy; TechMaster</h5>
        </div>
        <div class="address">
            <ul>
                <li>
                    <a href="">Giới thiệu</a>
                </li>
                <li>
                    <a href="">Điều khoản</a>
                </li>
                <li>
                    <a href="">Phản hồi</a>
                </li>
                <li>
                    <a href="">Fanpage</a>
                </li>
            </ul>
        </div>
    </footer>
    <script>
        function dropDown(zx) {
            document.getElementById(zx).classList.toggle("show");
        }
        window.onclick = function (event) {
            if (!event.target.matches('.btn__drop')) {
                var dropdowns = document.getElementsByClassName("dropdown__content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
    <!-- <script src="js/form-login.js"></script>
    <script src="js/welcome-popup.js"></script> -->
</body>

</html>
